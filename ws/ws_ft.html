<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>skynet websocket example</title>
    <script src="../libs/ws-1.0.js"></script>
    <script src="../libs/runner.js"></script>
</head>
<body>
<div>
    <p>v1: <b id="v1"></b></p>
    <p>v1: <b id="v2"></b></p>
</div>
<script>
    function getEl(id) {
        return document.getElementById(id)
    }
    WS10.connect('cli-01').ready(function (me) {
        Rr.runxms('t-1', 5, () => {
            me.jsonDataService('simValue', {bv: 220, adj: 10}, d => {
                getEl('v1').innerHTML = d
            });

            me.jsonDataService('simValue', {bv: 380, adj: 10}, d => {
                getEl('v2').innerHTML = d
            });
        })
    });
</script>
</body>
<html>
